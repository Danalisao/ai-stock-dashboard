[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=modules
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    --verbose
    --tb=short
    -ra

# Coverage options
[coverage:run]
source = modules
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold
fail_under = 60
