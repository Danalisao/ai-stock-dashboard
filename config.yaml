# Portfolio Settings
portfolio:
  initial_capital: 10000
  position_size_pct: 5  # % of portfolio per stock
  max_positions: 10
  risk_per_trade_pct: 2  # Max loss per trade (% of capital)

# Alert Settings - TRADING MODE
alerts:
  enabled: true
  channels:
    desktop: true  # Alertes desktop activ√©es
    email: true  # ‚úÖ Email alerts (Gmail) - Configure in .env
    telegram: true  # ‚úÖ Telegram alerts (RECOMMENDED) - Configure in .env
    audio: true  # Sons d'alerte activ√©s
  
  # Alert conditions
  conditions:
    price_change_pct: 5  # Alert on 5%+ moves
    volume_surge_multiplier: 2.0  # Alert on 2x avg volume
    rsi_oversold: 30
    rsi_overbought: 70
    sentiment_shift: 0.3  # Alert on 0.3+ sentiment change
    news_article_threshold: 10  # Alert on 10+ articles/hour
  
  # Priority thresholds
  priority:
    critical_score: 85  # Send all alerts for scores > 85
    high_score: 75
    medium_score: 60
    low_score: 40

# Email Configuration (Gmail)
email:
  smtp_server: smtp.gmail.com
  smtp_port: 587
  sender_email: ""  # Add your Gmail
  sender_password: ""  # Add Gmail App Password
  recipient_email: ""  # Alert destination

# Telegram Configuration
telegram:
  bot_token: ""  # Get from BotFather
  chat_id: ""  # Your Telegram chat ID

# News Settings
news:
  enabled: true
  update_interval_minutes: 60
  max_articles_per_stock: 50
  sources:
    yahoo_finance: true
    finviz: true
    reddit: true
    seeking_alpha: false  # Requires scraping
  
  # RSS Feeds
  rss_feeds:
    - https://finance.yahoo.com/news/rssindex
    - https://www.investing.com/rss/news.rss
  
  # Reddit subreddits
  reddit_subs:
    - stocks
    - investing
    - wallstreetbets
    - Daytrading
  
  # Sentiment analysis
  sentiment:
    vader_weight: 0.4
    textblob_weight: 0.3
    keyword_weight: 0.2
    social_weight: 0.1

# Trading Rules - STRICT CRITERIA
trading:
  # Entry criteria - P√âPITES UNIQUEMENT
  entry_score_min: 85  # Score minimum 85 (Strong Buy)
  min_risk_reward: 2.5  # R/R minimum 2.5
  min_confidence: 0.7  # Confiance minimum 70%
  min_volume_ratio: 1.3  # Volume 1.3x minimum
  confirmation_required: true
  max_hold_days: 90
  
  # Exit criteria
  exit_score_max: 40  # Exit if score drops below
  stop_loss_pct: 8  # -8% stop loss
  take_profit_pct: 25  # +25% take profit
  trailing_stop_pct: 5  # 5% trailing stop
  
  # Position sizing
  kelly_criterion: false  # Use Kelly for position sizing
  fixed_fractional: true
  
  # Risk management
  max_portfolio_risk_pct: 10  # Max 10% at risk
  max_correlation: 0.7  # Diversification requirement

# Professional Mode Enforcement - ALWAYS ENABLED
professional_mode:
  enabled: true
  require_alerts: true
  min_watchlist_size: 25
  max_data_staleness_minutes: 240  # 4 heures maximum sans nouvelle donn√©e
  weekend_extension_minutes: 2880  # Tol√©rance suppl√©mentaire le week-end (48h)
  permit_debug_logging: false
  force_professional_mode: true  # Cannot be disabled
  
# Monthly Signal Parameters - OPTIMIZED FOR TRADING
monthly_signals:
  enabled: true
  components:
    trend_weight: 0.30
    momentum_weight: 0.20
    sentiment_weight: 0.25
    divergence_weight: 0.15
    volume_weight: 0.10
  
  # Thresholds - FOCUS ON STRONG SIGNALS ONLY
  strong_buy: 90  # P√©pite exceptionnelle
  buy: 85  # P√©pite forte
  moderate_buy: 80  # Bonne opportunit√©
  hold: 40
  moderate_sell: 26
  sell: 11
  strong_sell: 0
  
  # Technical parameters
  sma_periods: [20, 50, 200]
  adx_threshold: 25  # Strong trend
  rsi_neutral_range: [40, 60]
  volume_surge_threshold: 1.5

# Machine Learning Predictor
ml_predictor:
  lookback_days: 60  # Historical window for training
  forecast_days: 30  # Prediction horizon (30-day forecast)
  retrain_interval_days: 7  # Retrain weekly
  min_training_samples: 60  # Minimum data points required (reduced for flexibility)
  model_dir: ./models  # Model persistence directory
  
  # Model ensemble weights (must sum to 1.0)
  model_weights:
    random_forest: 0.35
    gradient_boost: 0.30
    ridge: 0.20
    svr: 0.15
  
  # Trading signal thresholds
  signal_thresholds:
    strong_buy_change: 10  # >10% predicted gain
    buy_change: 5  # >5% predicted gain
    sell_change: -5  # <-5% predicted loss
    strong_sell_change: -10  # <-10% predicted loss
    min_agreement: 60  # Minimum model agreement %

# Backtesting
backtesting:
  initial_capital: 10000
  commission_pct: 0.0  # Commission-free brokers
  slippage_pct: 0.1  # 0.1% slippage
  position_size_method: "fixed_pct"  # or "kelly"
  benchmark: "SPY"  # S&P 500 ETF
  
  # Walk-forward analysis
  train_period_months: 12
  test_period_months: 3
  
  # Monte Carlo
  monte_carlo_runs: 1000
  confidence_level: 0.95
  
  # ML integration
  use_ml_predictions: true  # Integrate ML signals with monthly signals
  ml_weight: 0.30  # Weight of ML predictions in combined score

# Database
database:
  path: ./data/stock_data.db
  backup_enabled: true
  backup_interval_days: 7
  backup_path: ./data/backups
  max_backups: 30

# Dashboard
dashboard:
  refresh_interval_seconds: 300  # 5 minutes
  theme: "dark"
  show_debug: false
  cache_data: true
  cache_ttl_minutes: 30
  
  # Chart settings
  chart_height: 600
  candlestick_colors:
    increasing: "#26a69a"
    decreasing: "#ef5350"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: ./logs/app.log
  max_log_size_mb: 10
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# API Rate Limits
rate_limits:
  yahoo_finance_delay: 0.5  # seconds between requests
  reddit_requests_per_minute: 60
  news_scraping_delay: 1.0

# Advanced Features
advanced:
  enable_options_analysis: false
  enable_crypto: false
  enable_ai_summaries: false  # Requires GPT API
  enable_social_trading: false
  
# Production Mode - Development features disabled
development:
  debug_mode: false
  test_mode: false
  mock_data: false  # PERMANENTLY DISABLED
  verbose_logging: false
  production_only: true
